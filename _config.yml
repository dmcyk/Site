title: xxx
description: xxx

lang: en-US

# Links to include on the contact page
contact_links:
  - name: Twitter
    url: https://twitter.com/BenBalter
    icon: twitter
  - name: Facebook
    url: https://facebook.com/BenBalter
    icon: facebook

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

exclude:
  - vendor/bundle
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Site.gemspec
  - webpack.config.js
