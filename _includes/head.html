<head>
	<meta charset="UTF-8">
	{% assign afHeaderImage =  site.baseURL | append: site.data.defaults.imageAssets | append: site.headerImage %}
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}"/>
	<meta name="keywords" content="{{ site.keywords }}"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{{ site.title }}"/>
	<meta property="og:url" content="{{ site.baseURL }}"/>
	<meta property="og:site_name" content="{{ site.title }}"/>
	<meta property="og:image" content="{{ afHeaderImage }}"/>
	<meta property="og:description" content="{{ site.description }}"/>

	{% if site.data.social.twitter %}
	{% assign twitter=site.data.social.twitter %}
	<meta property="twitter:card" content="{{ afHeaderImage }}"/>
	<meta property="twitter:site" content="@{{ twitter }}"/>
	<meta property="twitter:creator" content="@{{ twitter }}"/>
	<meta property="twitter:title" content="{{ site.title }}"/>
	<meta property="twitter:description" content="{{ site.description }}"/>
	<meta property="twitter:image" content="{{ afHeaderImage }} ">
	{% endif %}

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700" rel="stylesheet" type="text/css">
	<link href="{{ "/assets/css/main.css?v=" | append: site.github.build_revision | relative_url }}" rel="stylesheet" media="screen">
	<script src="{{ "/assets/js/bundle.js?=" | append: site.github.build_revision | relative_url }}"></script>
	<!-- <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" /> -->
	<!-- <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" /> -->
</head>
