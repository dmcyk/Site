<footer>
  <div class="container">

    <section class="contact">
      <h2>Contact</h2>

      <div>
        <a href="https://github.com/{{ site.afJekyll.github.organization | downcase }}">
          <svg>
            <use xlink:href="#github"/>
          </svg>
          <span>{{ site.afJekyll.github.organization }}</span>
        </a>
      </div>
      <div>
        <a href="https://twitter.com/{{ afJekyll.twitter | downcase }}">
          <svg>
            <use xlink:href="#twitter"/>
          </svg>
          <span>@{{ site.afJekyll.twitter }}</span>
        </a>
      </div>
      <div>
        <a href="mailto:{{ af.jekyll.mail }}">
          <svg>
              <use xlink:href="#mail"/>
          </svg>        
          <span>{{ site.afJekyll.mail }}</span>
        </a>
      </div>
    </section>

    <section class="licence">
      <h2>Licence</h2>

      <div>{{ site.title }} is released under <a href="http://opensource.org/licenses/MIT">MIT licence</a></div>

    </section>
  </div>
</footer>
